# Smoke E2E テスト — 致命パスが壊れたら即検知
# PRごとに実行し、失敗したらマージをブロックする
name: Smoke E2E

on:
  pull_request:
    branches: [main]
  # 手動実行も可能
  workflow_dispatch:

# 同一ブランチの並行実行を防止（DB衝突回避）
concurrency:
  group: e2e-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env.local for dev server
        run: |
          cat <<'EOF' > .env.local
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.E2E_SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.E2E_SUPABASE_ANON_KEY || secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.E2E_SUPABASE_SERVICE_KEY || secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder' }}
          ADMIN_TOKEN=${{ secrets.ADMIN_TOKEN || 'e2e-test-token' }}
          JWT_SECRET=${{ secrets.JWT_SECRET || 'e2e-jwt-secret' }}
          EOF

      - name: Create e2e/.env.test
        run: |
          cat <<'EOF' > e2e/.env.test
          E2E_ADMIN_USERNAME=${{ secrets.E2E_ADMIN_USERNAME || 'LP-TEST01' }}
          E2E_ADMIN_PASSWORD=${{ secrets.E2E_ADMIN_PASSWORD || 'test-password' }}
          E2E_SUPABASE_URL=${{ secrets.E2E_SUPABASE_URL || '' }}
          E2E_SUPABASE_SERVICE_KEY=${{ secrets.E2E_SUPABASE_SERVICE_KEY || '' }}
          E2E_TENANT_ID=${{ secrets.E2E_TENANT_ID || '' }}
          EOF

      - name: Run Smoke E2E (ドメイン別)
        run: npx playwright test --project=smoke
        timeout-minutes: 5
        env:
          CI: true

      - name: Run Smoke E2E (統合 — 後方互換)
        run: npx playwright test --project=patient-api
        timeout-minutes: 5
        if: success()
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
